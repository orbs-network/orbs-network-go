version: '2.1'

services:
  ganache:
    extends:
      file: common-services.yml
      service: ganache
    networks:
      orbs-network:
        ipv4_address: 192.168.199.6

  signer-node-1:
    extends:
      file: common-services.yml
      service: signer-node
    command: /opt/orbs/orbs-signer --listen :7777 --config /opt/orbs/config/node1.json --config /opt/orbs/config/node1.keys.json
