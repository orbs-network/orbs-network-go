workflows:
  version: 2
  build:
    jobs:
      - tests:
          filters:
            tags:
              only: /^v.*/
      - races:
          filters:
            tags:
              only: /^v.*/
      - memory_leaks:
          filters:
            tags:
              only: /^v.*/
      - circleci_scripts:
          filters:
            tags:
              only: /^v.*/
      - flakiness:
          filters:
            tags:
              only: /^v.*/
# TODO re-enable if Ethereum access (with refTime based finality) is restored to test it
#      - ganache_related_tests:
#          filters:
#            tags:
#              only: /^v.*/
      - node_docker_build:
          filters:
            tags:
              only: /^v.*/
      - gamma_docker_build:
          filters:
            tags:
              only: /^v.*/
      - node_e2e:
          requires:
            - node_docker_build
          filters:
            tags:
              only: /^v.*/
      - gamma_e2e:
          requires:
            - gamma_docker_build
          filters:
            tags:
              only: /^v.*/
      - release-gamma:
          requires:
            - gamma_e2e
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "0 23 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nightly
