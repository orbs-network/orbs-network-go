version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: git submodule init && git submodule update --init --recursive
      - run: ./docker-build.sh
      - run: docker tag orbs:export $DOCKER_IMAGE:$(./docker-tag.sh)
      - run: docker push $DOCKER_IMAGE

workflows:
  version: 2
  build:
    jobs:
      - build
